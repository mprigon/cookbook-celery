<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% block nav %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Кулинарные рецепты</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home_page' %}">Домашняя страница</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dish_consumption' %}">Расход блюд</a></li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'product_to_recipe' %}">Управление продуктами</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'recipe_analytic' %}">Аналитика по рецептам</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin" }>Администрирование</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    {% endblock nav %}

    {% block content %}
    {% endblock content %}

</body>
</html>
